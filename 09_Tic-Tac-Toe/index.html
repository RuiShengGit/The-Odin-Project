<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header class="title">Tic Tac Toe</header>
        <section class="controls">
            <div class="player-inputs">
                <input type="text" id="player1" placeholder="Enter a Name">
                <input type="text" id="player2" placeholder="Enter a Name">
            </div>
            <button id="reset-button">Press Start!</button>
        </section>
        <div class="score-board">
            <div class="player1Score"></div>
            <div class="divide"></div>
            <div class="player2Score"></div>
        </div>
        <p class="message"></p>
        <div class="game-board" id="game-board"></div>

    </div>
</body>
<script src="logic.js"></script>
</html>
