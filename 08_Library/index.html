<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
</head>
<body data-theme="light">
    <div class="popup">
        <form action="" method="" class="form-container">
            <div class="input-container">
                <label for="title"></label>
                <input id="title" name="title" type="text" placeholder="Title" required>
            </div>
            <div class="input-container">
                <label for="author"></label>
                <input id="author" name="author" type="text" placeholder="Author" required>
            </div>
            <div class="input-container">
                <label for="pages"></label>
                <input id="pages" name="pages" type="number" min="0" placeholder="Pages" required>
            </div>
            <div class="read-input">
                <label class="read-box" for="read">Finished Reading?</label>
                <input id="read" name="read" type="checkbox">
            </div>
            <div class="form-bottom">
                <button class="cancel" type="button">Cancel</button>
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container" >
        <div class="top section">
            <div class="top-left">
                <span class="title">Library</span>
            </div>
            <div class="top-right">
                <button class="add-book">+Add Book</button>
                <div class="theme-wrapper">
                    <button class="theme" id="light"><span class="material-symbols-outlined">light_mode</span></button>
                    <button class="theme" id="dark"><span class="material-symbols-outlined">dark_mode</span></button>
                </div>              
            </div>            
        </div>
        <div class="main-section">
            <div class="empty-state">
                <span class="material-symbols-outlined" id="shelfIcon">newsstand</span>
                <p class="empty-text">Your Library is currently empty. Try adding a book!</p>
            </div>
        </div>
    </div> 
       
</body>
<script src="logic.js"></script>
</html>
